<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ObeseFinns Discord statistics</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<link rel="stylesheet" href="css/jquery-ui.structure.min.css">
		<link rel="stylesheet" href="css/jquery-ui.theme.min.css">
        <link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<b><a id="site-title" class="navbar-brand" href="">ObeseFinns Discord statistics</a></b>
				</div>
				<div id="navbar" class="navbar-collapse collapse dp-wrapper">
					<form class="navbar-form navbar-left">
						<div class="input-group input-group-sm">
							<input id="dpStart" class="form-control datepicker" aria-describedby="dpStartIcon" />
							<span id="dpStartIcon" class="input-group-addon datepicker pointer"><span class="glyphicon glyphicon-chevron-down"></span></span>
						</div>
						 -
						<div class="input-group input-group-sm">
			          		<input id="dpEnd" class="form-control datepicker" aria-describedby="dpEndIcon"></input>
							<span id="dpEndIcon" class="input-group-addon datepicker pointer"><span class="glyphicon glyphicon-chevron-down"></span></span>
						</div>
			      	</form>
				</div>
			</div>
			<div id="nav-border"></div>
		</nav>
        <div class="main-container container">
            <div class="row">
                <div class="col-md-3">
                    <div id="message-info" class="chart">
						<h4>General information</h4>
						<p id="totalMessageCount">
						</p>
						<p id="firstMessage">
						</p>
						<p id="lastMessage">
						</p>
					</div>
					<div id="topMessagers" class="chart"></div>
					<div id="topUrls" class="chart"></div>
                </div>
                <div class="col-md-9">
                    <div id="messageCountByDate" class="chart"></div>
					<div id="messageCountByDayHour" class="chart"></div>
                </div>
            </div>
			<div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-9">
                    <div class="chart"></div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/d3.layout.cloud.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/charts.js"></script>
		<script src="js/settings.js"></script>
    </body>
</html>
